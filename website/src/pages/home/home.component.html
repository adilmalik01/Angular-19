<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  lg:grid-cols-4 gap-6 p-6">

  <div *ngFor="let product of productData" class="max-w-sm  mt-5  rounded overflow-hidden shadow-lg bg-white transform transition-transform hover:scale-105">

    <img class="w-full h-56 object-cover" [src]="product.thumbnail" alt="Product image" />
    <div class="px-6 py-4">
      <h1 class="text-xl font-semibold text-gray-800 mb-2">{{ product.title }}</h1>
      <p class="text-gray-600 text-base mb-4">{{ product.description }}</p>
      <div class="flex justify-between items-center">
        <span class="text-lg font-bold text-gray-900">{{ product.price | currency }}</span>
        <span class="text-sm text-gray-500">{{ product.category }}</span>
      </div>
    </div>

  </div>


</div>
