<div class="main">
  <div *ngFor="let post of postsData" class="card">
    <div class="card-header">
      <h2 class="card-title">{{post.title}}</h2>
    </div>

    <div class="card-body">
      <p class="card-text">
        {{post.body}}
      </p>
    </div>
    <div class="card-tags">
      <div *ngFor="let tags of post.tags">
        <span class="tag">{{tags}}</span>
      </div>
    </div>

    <div class="card-footer">
      <div class="card-reactions">
        <span class="like"><i class="fas fa-thumbs-up"></i> {{post.reactions.likes}}</span>
        <span class="dislike"><i class="fas fa-thumbs-down"></i> {{post.reactions.dislikes}}</span>
      </div>
      <div class="card-views">
        <i class="fas fa-eye"></i> {{post.views}}
      </div>
      <div class="card-user">
        <img src="https://via.placeholder.com/40" alt="User Profile" class="user-avatar">
        <span class="user-name">{{post.userId}}</span>
      </div>
    </div>
  </div>
